<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/2.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
   
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>Fashion CT</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
   
    <script>
      // Configs
      let liveChatBaseUrl =
        document.location.protocol + "//" + "livechat.fpt.ai/v36/src";
      let LiveChatSocketUrl = "livechat.fpt.ai:443";
      let FptAppCode = "aae4fc682a72c5253984d6009803aae6";
      let FptAppName = "Health Care chatbot";
      // Define custom styles
      let CustomStyles = {
        // header
        headerBackground:
          "linear-gradient(86.7deg, #59B2F4FF 0.85%, #B624B3FF 98.94%)",
        headerTextColor: "#FFFFFFFF",
        headerLogoEnable: true,
        headerLogoLink:
          "https://chatbot-tools.fpt.ai/livechat-builder/img/theme/medical/logo_head.svg",
        headerText: "Health Care chatbot",
        // main
        primaryColor: "#5AB2F3FF",
        secondaryColor: "#ecececff",
        primaryTextColor: "#ffffffff",
        secondaryTextColor: "#000000DE",
        buttonColor: "#5AB2F3B3",
        buttonTextColor: "#FFFFFFFF",
        bodyBackgroundEnable: true,
        bodyBackgroundLink:
          "https://chatbot-tools.fpt.ai/livechat-builder/img/theme/medical/body.png",
        avatarBot: "https://cdn-icons-png.flaticon.com/512/1698/1698535.png",
        sendMessagePlaceholder: "Enter your message here",
        // float button
        floatButtonLogo:
          "https://cdn-icons-png.flaticon.com/512/1698/1698535.png",
        floatButtonTooltip: "What's your problem ?",
        floatButtonTooltipEnable: true,
        // start screen
        customerLogo: "https://cdn-icons-png.flaticon.com/512/1698/1698535.png",
        customerWelcomeText: "Please input your name",
        customerButtonText: "Start",
        prefixEnable: false,
        prefixType: "radio",
        prefixOptions: ["Anh", "Chị"],
        prefixPlaceholder: "Danh xưng",
        // custom css
        css: "",
      };
      // Get bot code from url if FptAppCode is empty
      if (!FptAppCode) {
        let appCodeFromHash = window.location.hash.substr(1);
        if (appCodeFromHash.length === 32) {
          FptAppCode = appCodeFromHash;
        }
      }
      // Set Configs
      let FptLiveChatConfigs = {
        appName: FptAppName,
        appCode: FptAppCode,
        themes: "",
        styles: CustomStyles,
      };
      // Append Script
      let FptLiveChatScript = document.createElement("script");
      FptLiveChatScript.id = "fpt_ai_livechat_script";
      FptLiveChatScript.src = liveChatBaseUrl + "/static/fptai-livechat.js";
      document.body.appendChild(FptLiveChatScript);
      // Append Stylesheet
      let FptLiveChatStyles = document.createElement("link");
      FptLiveChatStyles.id = "fpt_ai_livechat_script";
      FptLiveChatStyles.rel = "stylesheet";
      FptLiveChatStyles.href = liveChatBaseUrl + "/static/fptai-livechat.css";
      document.body.appendChild(FptLiveChatStyles);
      // Init
      FptLiveChatScript.onload = function () {
        fpt_ai_render_chatbox(
          FptLiveChatConfigs,
          liveChatBaseUrl,
          LiveChatSocketUrl
        );
      };
    </script>

  </body>
</html>
